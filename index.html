<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具 - 简单易用的在线图片压缩</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 顶部区域：包含标题和说明文字 -->
    <header class="header">
        <h1>图片压缩工具</h1>
        <p class="subtitle">简单、快速、高质量的图片压缩工具</p>
    </header>

    <!-- 主要内容区域 -->
    <main class="main-container">
        <!-- 上传区域 -->
        <section class="upload-section" id="uploadSection">
            <div class="upload-area" id="dropZone">
                <img src="upload-icon.svg" alt="上传图标" class="upload-icon">
                <p>拖拽图片到这里或点击上传</p>
                <p class="supported-formats">支持 PNG、JPG 等格式</p>
                <input type="file" id="fileInput" accept="image/*" class="file-input">
            </div>
        </section>

        <!-- 图片预览和压缩控制区域 -->
        <section class="preview-section" id="previewSection" style="display: none;">
            <!-- 原图预览 -->
            <div class="preview-container">
                <h2>原始图片</h2>
                <div class="image-preview">
                    <img id="originalPreview" alt="原图预览">
                </div>
                <div class="file-info">
                    <span>原始大小：</span>
                    <span id="originalSize">0 KB</span>
                </div>
            </div>

            <!-- 压缩控制面板 -->
            <div class="compression-controls">
                <div class="quality-control">
                    <label for="qualitySlider">压缩质量</label>
                    <input type="range" id="qualitySlider" min="0" max="100" value="75">
                    <span id="qualityValue">75%</span>
                </div>
                <button id="compressButton" class="primary-button">开始压缩</button>
            </div>

            <!-- 压缩后预览 -->
            <div class="preview-container">
                <h2>压缩后</h2>
                <div class="image-preview">
                    <img id="compressedPreview" alt="压缩后预览">
                </div>
                <div class="file-info">
                    <span>压缩后大小：</span>
                    <span id="compressedSize">0 KB</span>
                </div>
                <button id="downloadButton" class="primary-button" disabled>下载压缩图片</button>
            </div>
        </section>
    </main>

    <!-- 底部区域 -->
    <footer class="footer">
        <button id="resetButton" class="secondary-button" style="display: none;">重新上传</button>
    </footer>

    <!-- 加载压缩库 -->
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <!-- 主要脚本文件 -->
    <script src="script.js"></script>
</body>
</html>
